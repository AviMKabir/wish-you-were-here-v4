<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL and redirect to index.html with the path as a hash
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Remove the base path if your app is not at the root
      const base = ''; // Change this to '/your-repo-name' if not at root
      const pathWithoutBase = path.replace(new RegExp(`^${base}`), '');
      
      // Redirect to index.html with the path as a hash
      window.location.href = `${base}/index.html#/${pathWithoutBase.replace(/^\/+/, '')}${search}${hash}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
